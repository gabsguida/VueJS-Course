<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .boxes{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        display: flex;
        justify-content: center;
        flex-direction: column;
        width: 100px;
        height: 100px;
        background-color: gray;
        text-align: center;
        cursor: pointer;
    }
    .c1{
        background-color: red;
    }
    .c2{
        background-color: green;
    }
    .c3{
        background-color: indigo;
    }
    .rotation{
        transform: rotate(45deg);
    }
</style>

<div id="app">
    <div class="boxes">
        <div class="demo" :style="{backgroundColor: color}"></div>
        <div class="demo" :style="applyStyle"></div>
    </div>
    <hr />
    <!-- atualiza a cor da primeira caixa -->
    <label>Trocar a cor</label>
    <input type="text" v-model="color">
    <!-- atualiza a largura da segunda caixa -->
    <label>Trocar a largura</label>
    <input type="text" v-model="width">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            color: 'red',
            width: 100
        },
        computed: {
            applyStyle() {
                return {
                    backgroundColor: this.color,
                    width: `${this.width}px`
                }
            }
        }
    })
</script>
