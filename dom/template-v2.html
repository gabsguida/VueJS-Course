<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ title }}</p>
    <!-- pra retornar a string deve chamar o método -->
    <!-- se o método for utilizado em double mustage, 
        deve-se retornar algo passível a ser convertido em uma string -->
    <p>{{ salutation() }}</p>
</div>

<script>
    new Vue({
        // essa instância do vue passa a controlar a div com id = app
        el: '#app',
        // acesso direto de data pelo vue
        data: {
            title: 'Usando Vue JS'
        },
        methods: {
            salutation(){
                // o console mostrará que title e salutation está dentro da instância do vue. 
                // Por isso pode chamá-los diretamente com o this
                console.log(this);
                return this.title;
            }
        }
    })
</script>
