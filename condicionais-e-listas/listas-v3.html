<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>Colors</h2>
            <!-- 
                -> É importante adicionar o key para que o Vue identifique os elementos da lista.
                    Syntax: :key=""
                -> Não é recomendado usar o index dado por padrão para cada lista. 
             -->
            <ul style="list-style: none">
                <li v-for="(color,index) in colors" :key="color">{{ index + 1 + ')' }} {{ color }}</li>
            </ul>
            <button @click="colors.push('white')">Add a new color</button>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                colors: ['red', 'yellow', 'green', 'blue']
            }
            }
        })
    </script>
</html>
