<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="desafio">
      <!-- 1) Ligue o botão para alternar a exibição dos dois
        parágrafos. Use ambos v-if e v-show e inspecione os elementos
        para ver a diferença -->
      <h2>#01</h2>
      <div>
        <button @click="isDifferent = !isDifferent">Alternar</button>
        <p v-if="isDifferent">Você quer me ver ...</p>
        <p v-else>...ou eu</p>
        <p v-show="isDifferent">Você quer me ver ...</p>
        <p v-show="!isDifferent">...ou eu</p>
      </div>
    
      <!-- 2) Exiba em uma <ul> um array de elementos da sua escolha.
        Imprima também o índice de cada elemento. -->
      <h2>#02</h2>
      <ul>
        <li v-for="(item, i) in array">{{ i + 1}}) {{ item }}</li>
      </ul>
      
      <!-- 3) Imprimir todos os pares de valor-chave do objeto a seguir:
        {
          titulo: 'O Senhor dos Anéis',
          autor: 'J.R.R. Tolkiens',
          volume: '3'
        }
        Imprima também o índice de cada item. -->
      <h2>#03</h2>
      <ul>
        <li v-for="book in books">
          <div v-for="(book, key, i) in book">
            {{ i + 1 }}) {{ key }} = {{ book }} 
          </div>
        </li>
      </ul>
      
      <!-- 4) Imprima o seguinte objeto (somente os valores) e
        também crie um loop aninhado para o array:
        {
          id: 10,
          nome: 'Maria',
          notas: [7.67, 8.33, 6.98, 9.21]
        }
        (dica: use v-for e v-if na resolução) -->
      <h2>#04</h2>
      <ul>
        <li v-for="student in students" :key="student.id">
          <template v-if="!Array.isArray(student)">
             {{ student }}
          </template>
          <template v-else>
            <p>Notas:</p>
            <ul>
              <li v-for="rate in student"> {{ rate }}</li>
            </ul>
          </template>
        </li>
      </ul>
    </div>           
  </body>

  <script src="app.js"></script>
</html>
