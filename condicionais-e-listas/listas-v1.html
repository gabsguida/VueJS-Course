<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>Colors</h2>
            <ul style="list-style: none">
                <li v-for="(color,index) in colors"> 
                    {{ index + 1 + ')' }} {{ color }}
                </li>
            </ul>

            <h2>Names</h2>
            <ul>
                <li v-for="(person, i) in people">
                    {{ person.name }}
                </li>
            </ul>
        </div>
    </body>
    <script>
        new Vue({
            el: '#app',
            data: {
                colors: ['red', 'yellow', 'green', 'blue'],
                people: [
                    {name: 'Fulano', age: '26', weight: 59},
                    {name: 'Maria', age: '20', weight: 48},
                    {name: 'Pedrinho', age: '24', weight: 55}
                ]
            }
        })
    </script>
</html>

 <!-- 
    -> Mapping an Array to Elements with v-for:
        - We can use the v-for directive to render a list of items based on an array. 
        
        - The v-for directive requires a special syntax in the form of item in items, where 
            items is the source data array and item is an alias for the array element being iterated on.

    -> Syntax: item in items onde item pode receber (item, index)
-->
