<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <title>Matador de Monstros</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <div class="life-score">
                <div class="player">
                    <span>Jogador</span>
                    <div class="life-bar">
                        <div class="life-bar-content"></div>
                    </div>
                    <span class="life-percent"></span>
                </div>
                <div class="monster">
                    <span>Monstro</span>
                    <div class="life-bar">
                        <div class="life-bar-content"></div>
                    </div>
                    <span class="life-percent"></span>
                </div>
            </div>
            <div class="actions-btns">
                <button>Ataque</button>
                <button>Ataque Especial</button>
                <button>Curar</button>
                <button>Desistir</button>
            </div>
            <div class="actions-history">
                <ul>
                    <li></li>
                </ul>
            </div>

        </div>
    </body>
    <script src="app.js"></script>
</html>
